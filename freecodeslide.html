<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    main {
      text-align: center;
    }

    article {
      max-width: 500px;
      border: solid;
      margin: auto;
    }

    .random-btn {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <i class="fa fa-chevron-right" aria-hidden="true"></i>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="../media/upload/250 x 100 header.png" id="person-img" alt="">
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
          Consequatur illum accusantium voluptatibus tenetur, voluptate, repellendus a 
          architecto assumenda vel laudantium, reprehenderit obcaecati nesciunt beatae ea animi mollitia enim reiciendis quas.</p>
          <!--prev next buttons-->
        <div class="button-container">
           <button class="prev-btn">prev</button>
           <button class="next-btn">next</button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script src="freecodeslide.js">
    
  </script>

  
</body>
</html>
